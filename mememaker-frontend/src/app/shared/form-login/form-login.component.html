<mat-card>
  <mat-card-content>
    <h2 mat-dialog-title>Log in</h2>
    <mat-dialog-content>
      <form novalidate>
        <mat-form-field>
          <input matInput placeholder="Username" name="username" [(ngModel)]="user.username">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password">
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-button color="primary" type="submit" (click)="submit()" [disabled]="!user.username || !user.password">Login</button>
    </mat-dialog-actions>
  </mat-card-content>
</mat-card>
