<mat-card class="mat-whiteframe-2dp">
  <mat-card-header>
    <mat-card-title>
      <span>{{meme.title}}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>
        creation: {{meme.createdAt | date :'dd/MM/yyyy'}};
      </span>
      <span *ngIf="this.isUpdateDateShowable()">
        update: {{meme.updatedAt | date: 'dd/MM/yyyy'}};
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image #img src="" alt="">
  <mat-card-content *ngIf="meme.description">
    <p>
      {{ meme.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button title="Download">
      <a #downloadButton target="_self" download>
        <mat-icon svgIcon="icon-download"></mat-icon>
      </a>
    </button>
    <button mat-button title="Edit" [routerLink]="['/edit', meme.id]">
      <mat-icon svgIcon="icon-edit"></mat-icon>
    </button>
    <button mat-button title="Delete" (click)="delete(meme)">
      <mat-icon svgIcon="icon-delete"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
